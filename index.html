<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Akira Shitamori</title>
  <link rel="stylesheet" href="stylesheets/stylesheet.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
      
      $(".first").mouseover(function(){
        $(".fi").css("background-color", "#607D8B");
      });
      $(".first").mouseout(function(){
        $(".fi").css("background-color", "grey");
      });
      $(".second").mouseover(function(){
        $(".se").css("background-color", "#607D8B");
      });
      $(".second").mouseout(function(){
        $(".se").css("background-color", "grey");
      });
      $('a[href*="#"]:not([href="#"])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
    });
  </script>
</head>
<body>
    <div class="sidenav">
      <a href="#fir" class="btn fi"></a>
      <a href="#" class="btn se"></a>
      <a href="#" class="btn th"></a>
      <a href="#" class="btn fo"></a>
      <a href="#" class="btn fif"></a>
  </div>
  <div class="first card" id="fir">
    
  
  <div class="title">
    
 
  <div class="pic"></div>
 <h1 class="akira">
  &nbsp; &nbsp; Akira Shitamori
  </h1>
    
  </div>

  </div>
  <div class="second card" id="second">
  </div>
</body>
</html>
